
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WS Gestão Contábil | Assessoria & Consultoria</title>
    
    <!-- Script para evitar flash de modo claro - deve vir antes de qualquer CSS -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('vite-ui-theme');
        const theme = savedTheme || 'dark'; // Padrão é modo escuro
        
        if (theme === 'dark' || (!savedTheme && theme === 'dark')) {
          document.documentElement.classList.add('dark');
        } else if (theme === 'light') {
          document.documentElement.classList.add('light');
        } else if (theme === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          document.documentElement.classList.add(systemTheme);
        }
      })();
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Prompt:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

  </body>
</html>
